<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Desencriptador de texto</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Raleway:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

	<header>

		<img src="https://github.com/ojuarez1/challenge-desencriptador/blob/master/Imagenes/Logo.png?raw=true" class="logo">
		<div class="vector"></div>

	</header>
		
	<main>

		<section>

			<textarea placeholder="Ingrese el texto aqui" id="textAreaUno"></textarea>

			<div class="contenedor-requisito">
				<img src="https://github.com/ojuarez1/challenge-desencriptador/blob/master/Imagenes/bi_exclamation-circle-fill.png?raw=true">
				<span class="nota">Solo letras minusculas y sin acentos</span>
			</div>
			<div class="contenedor-botones">
				<button class="boton-azul" id="encriptador" onclick="darClick()">
					Encriptar
				</button>
				<button class="boton-gris" id="desencriptador" onclick="clickDos()">
					Desencriptar
				</button>
			</div>

		</section>	
		
	</main>

	<aside>
		
			<div class="contenedor-muÃ±eco">
				<div id="aOcultar">
					<img src="https://github.com/ojuarez1/challenge-desencriptador/blob/master/Imagenes/Mu%C3%B1eco.png?raw=true" class="muneco">
					<div class="contenedor-texto">
						<p class="texto-uno">Ningun mensaje fue encontrado</p>
						<p class="texto-dos">Ingresa el texto que desees encriptar o desencriptar.</p>
					</div>
				</div>
				<div id="aDesocultar">
					<textarea id="textAreaDos"></textarea>
					<button class="boton-oculto" id="btnCopiar" onclick="copiar()">
						Copiar
					</button>
				</div>
			</div>

	</aside>
		
	<footer>

		<p>&copy Copyright Oscar Juarez - 2023</p>
		
	</footer>

	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
