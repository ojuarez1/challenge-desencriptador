<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Desencriptador de texto</title>
	<link rel="stylesheet" href="./style.css">

</head>
<body>

	<header>

		<img src="./imagenes/Logo.png" class="logo">
		<div class="vector"></div>

	</header>
		
	<main>

		<section>

			<textarea placeholder="Ingrese el texto aqui" id="textAreaUno"></textarea>

			<div class="contenedor-requisito">
				<img src="./imagenes/bi_exclamation-circle-fill.png">
				<span class="nota">Solo letras minusculas y sin acentos</span>
			</div>
			<div class="contenedor-botones">
				<button class="boton-azul" id="encriptador">
					Encriptar
				</button>
				<button class="boton-gris" id="desencriptador">
					Desencriptar
				</button>
			</div>

		</section>	
		
	</main>

	<aside>
		
			<div class="contenedor-muñeco">
				<div id="aOcultar">
					<img src="./imagenes/Muñeco.png" class="muneco">
					<div class="contenedor-texto">
						<p class="texto-uno">Ningun mensaje fue encontrado</p>
						<p class="texto-dos">Ingresa el texto que desees encriptar o desencriptar.</p>
					</div>
				</div>
				<div id="aDesocultar">
					<textarea placeholder="Encriptado o desencriptado" id="textAreaDos"></textarea>
					<button class="boton-oculto" id="btnCopiar">
						Copiar
					</button>
				</div>
			</div>

	</aside>
		
	<footer>

		<p>&copy Copyright Oscar Juarez - 2023</p>
		
	</footer>

	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
